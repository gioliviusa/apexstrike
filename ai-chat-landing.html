<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apexstrike AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-section {
            width: 100vw;
            height: 100vh;
            background: rgba(30, 41, 59, 0.98);
            display: flex;
            flex-direction: column;
            border-radius: 0;
            box-shadow: none;
        }
        .chat-header {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            padding: 14px 10px 10px 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.2rem;
        }
        .chat-header i {
            font-size: 1.5rem;
        }
        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 0 0 0;
            overflow-y: auto;
            background: transparent;
        }
        .chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            font-size: 1.1rem;
            padding: 10px 6px;
        }
        .message {
            max-width: 90%;
            padding: 14px 16px;
            border-radius: 18px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            font-size: 1.05em;
        }
        .user-message {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 7px;
        }
        .ai-message {
            background: rgba(139, 92, 246, 0.10);
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 7px;
            border: 1.5px solid rgba(99, 102, 241, 0.18);
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.95);
            color: #e2e8f0;
            padding: 10px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 7px;
            border: 1px solid rgba(99, 102, 241, 0.18);
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.5s; }
        .typing-indicator span:nth-child(3) { animation-delay: 1s; }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        .chat-input-area {
            padding: 10px 6px 12px 6px;
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            gap: 10px;
            border-top: 1.5px solid #8b5cf6;
        }
        .chat-input {
            flex: 1;
            padding: 12px 10px;
            border: none;
            border-radius: 50px;
            background: rgba(30, 41, 59, 0.95);
            color: #e2e8f0;
            font-size: 1.08rem;
            outline: none;
            border: 1.5px solid rgba(99, 102, 241, 0.3);
        }
        .chat-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.18);
        }
        .send-btn {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.18);
        }
    </style>
</head>
<body>
    <div class="chat-section">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h2>AI Chat Assistant</h2>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    Hello! I'm your apexstrike AI assistant. How can I help you today?
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message here...">
            <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isUser ? 'user-message' : 'ai-message');
            msgDiv.textContent = message;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        async function getAIResponse(message) {
            try {
                const response = await fetch('https://n8n-latest-zqre.onrender.com/webhook/ae463e4d-1718-40f2-b65a-bba8e548f3f1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                return data.response || data.message || "No response from AI agent.";
            } catch (error) {
                return "Error contacting AI agent: " + error.message;
            }
        }
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                userInput.focus();
                showTyping();
                const aiResponse = await getAIResponse(message);
                addMessage(aiResponse);
                hideTyping();
            }
        }
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
